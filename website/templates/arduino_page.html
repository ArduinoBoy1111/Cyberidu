<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #252525;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
      }

      .icon-link {
        color: #e8e8e8;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .icon-link:hover {
        color: #28809a;
      }

      /* The <a> wrapper carries the ONE border */
      .card-anchor-wrapper.custom-card {
        display: block;
        box-sizing: border-box;
        border: 0.4rem solid #404242;
        border-radius: 10px;
        background-color: #737778;
        color: #ffffff !important;
        text-decoration: none !important;
        transition: transform 0.2s;
        overflow: hidden;
        height: 100%;
      }
      .card-anchor-wrapper.custom-card:hover {
        transform: scale(1.03);
      }

      /* Inner .card only for layout, no border */
      .card-anchor-wrapper.custom-card .card {
        border: none;
        background: transparent;
        height: 100%;
      }

      .card-anchor-wrapper.custom-card .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 180px;
        object-fit: cover;
      }

      .card-anchor-wrapper.custom-card .card-title {
        color: #ffffff;
        margin: 0;
      }

      .price-badge {
        background-color: #28809a;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1030;
        background-color: #28809a;
      }
      .navbar-dark .navbar-nav .nav-link {
        color: #ffffff;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #e8e8e8;
      }

      .container, .row {
        background-color: transparent !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3" style="height: 80px;">
      <div class="d-flex align-items-center">
        <!-- Home -->
        <a class="icon-link mr-3" href="{{ url_for('views.home') }}">
          <i class="fa fa-home" style="font-size:24px;"></i>
        </a>
        <!-- Back -->
        <a class="icon-link mr-3" href="{{ url_for('views.home') }}">
          <i class="fa fa-arrow-left" style="font-size:24px;"></i>
        </a>
      </div>
      <!-- rest of your navbarâ€¦ -->
    </nav>
    

    <div class="container mt-5">
      <div class="row justify-content-start g-4">
        {% for project in projects %}
        <div class="col-6 col-md-4 mb-4">
          <a
            href="{{ url_for('views.project',
                             project_name=project.name,
                             image=project.image,
                             price=project.price,
                             description=project.description) }}"
            class="card-anchor-wrapper custom-card"
          >
            <div class="card h-100">
              <img
                src="{{ url_for('static', filename=project.image) }}"
                class="card-img-top"
                alt="{{ project.name }}"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text text-muted mt-auto">{{ project.description }}</p>
                <div class="price-badge mt-2">
                  {{ "%.2f"|format(project.price) }} IQD
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
