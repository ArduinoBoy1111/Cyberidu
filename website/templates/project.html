<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(93, 93, 93);
      }

      .icon-link {
        color: azure;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .icon-link:hover {
        color: #69eeff;
        text-decoration: none;
      }

      .detail-container {
        padding: 2rem;
        color: white;
      }

      .project-image {
        height: 60vh;
        object-fit: cover;
        border-radius: 10px;
        border: 3px solid #00a3b8;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .project-image:hover {
        transform: scale(1.05);
      }

      .price-button {
        background-color: #00a3b8;
        color: white;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 30px;
        transition: all 0.3s;
        width: 100%;
      }

      .price-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,163,184,0.4);
      }

      .description-box {
        background-color: rgba(105, 238, 255, 0.2);
        border: 1px solid #69eeff;
        border-radius: 10px;
        padding: 2rem;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3" style="height: 80px;">
      <div class="d-flex">
        <a class="icon-link mr-3" href="{{ url_for('views.home') }}">
          <i class="fa fa-home" style="font-size: 24px;"></i>
        </a>
        <!-- <a class="icon-link" href="{{ url_for('views.about') }}">
          <i class="fa fa-info" style="font-size: 24px;"></i>
        </a> -->
      </div>
    
      <div class="d-flex align-items-center" style="height: 100%;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Cyberidu Logo" style="height: 120px; width: auto;">
      </div>
    </nav>
    
    
    
    
    
    

    <!-- Project Detail -->
    <div class="container detail-container">
      <div class="row">
        <!-- Image -->
        <div class="col-md-6">
          <h1 class="display-4 mb-4" style="color: #69eeff;">{{ project_name }}</h1>
          <img src="{{ url_for('static', filename=project_image) }}"
               class="project-image w-100"
               alt="{{ project_name }}">
        </div>

        <!-- Price + Description -->
        <div class="col-md-6">
          <div class="d-flex flex-column h-100">
            <a href="https://t.me/sajad_safaa123" target="_blank" style="text-decoration: none;">
              <button class="price-button mt-4 mb-4">
                {{ "%.2f"|format(project_price|float) }} IQD - شراء
              </button>
            </a>  

            <div class="description-box flex-grow-1">
              <h3 style="color: #69eeff;">الوصف</h3>
              <p class="lead">{{ project_description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body p-0">
            <img src="" class="img-fluid w-100" id="modalImage" alt="Full Image">
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
      const img = document.querySelector('.project-image');
      const modalImg = document.getElementById('modalImage');

      img.addEventListener('click', () => {
        modalImg.src = img.src;
        $('#imageModal').modal('show');
      });
    </script>
  </body>
</html>
