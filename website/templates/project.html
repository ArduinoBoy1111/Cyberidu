<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
      /* page background */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #252525;
      }

      /* sticky teal navbar */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1030;
        background-color: #28809a;
      }
      .navbar-dark .navbar-nav .nav-link {
        color: #ffffff;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #e8e8e8;
      }

      /* home icon link */
      .icon-link {
        color: #e8e8e8;
        transition: color 0.3s ease;
        text-decoration: none;
      }
      .icon-link:hover {
        color: #e8e8e8;
      }

      /* keep your existing detail-container */
      .detail-container {
        padding: 2rem;
        color: #ffffff;
      }

      /* project image border & hover like cards */
      .project-image {
        height: 60vh;
        object-fit: cover;
        border-radius: 10px;
        border: 0.4rem solid #404242;
        transition: transform 0.2s ease;
        cursor: pointer;
      }
      .project-image:hover {
        transform: scale(1.03);
      }

      /* purchase button matches card hover */
      .price-button {
        background-color: #28809a;
        color: #ffffff;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        transition: transform 0.2s;
        width: 100%;
      }
      .price-button:hover {
        transform: scale(1.03);
      }

      /* description box like a card */
      .description-box {
        background-color: #737778;
        border: 0.4rem solid #404242;
        border-radius: 10px;
        padding: 2rem;
        margin-top: 2rem;
        color: #ffffff;
      }
      .description-box h3 {
        color: #28809a;
      }

      /* ensure rows remain transparent */
      .row {
        background-color: transparent !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3" style="height: 80px;">
      <div class="d-flex align-items-center">
        <!-- Home -->
        <a class="icon-link mr-3" href="{{ url_for('views.home') }}">
          <i class="fa fa-home" style="font-size:24px;"></i>
        </a>
        <!-- Back -->
        <a class="icon-link mr-3" href="javascript:history.back()">
          <i class="fa fa-arrow-left" style="font-size:24px;"></i>
        </a>
      </div>
      <!-- rest of your navbar… -->
    </nav>
    

    <!-- Project Detail -->
    <div class="container detail-container">
      <div class="row">
        <div class="col-md-6 text-end" dir="rtl">
          <h1 class="display-4 mb-4" style="color: #28809a;">{{ project_name }}</h1>
          <img src="{{ url_for('static', filename=project_image) }}"
               class="project-image w-100"
               alt="{{ project_name }}">
        </div>

        <!-- Price + Description -->
        <div class="col-md-6">
          <div class="d-flex flex-column h-100">
            <a href="https://t.me/sajad_safaa123" target="_blank" style="text-decoration: none;">
              <button class="price-button mt-4 mb-4">
                {{ "%.2f"|format(project_price|float) }} IQD - شراء
              </button>
            </a>  

            <div class="d-flex justify-content-end" dir="rtl">
              <div class="description-box flex-grow-1 text-end">
                <h3>الوصف</h3>
                <p class="lead">{{ project_description }}</p>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body p-0">
            <img src="" class="img-fluid w-100" id="modalImage" alt="Full Image">
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
      const img = document.querySelector('.project-image');
      const modalImg = document.getElementById('modalImage');

      img.addEventListener('click', () => {
        modalImg.src = img.src;
        $('#imageModal').modal('show');
      });
    </script>
  </body>
</html>
