<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(93, 93, 93);
      }

      .icon-link {
        color: azure;
        transition: color 0.3s ease;
        text-decoration: none;
      }

      .icon-link:hover {
        color: #69eeff;
        text-decoration: none;
      }

      .custom-card {
        background-color: #69eeff;
        color: black;
        text-decoration: none !important;
        border-width: 0.4rem;
        border-color: #00a3b8;
        transition: transform 0.2s;
      }

      .custom-card:hover {
        color: black;
        transform: scale(1.03);
      }

      .custom-card .card-title {
        color: black;
        margin: 0;
      }

      .container, .row {
        background-color: transparent !important;
      }
      .card-anchor-wrapper {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        transition: transform 0.2s;
      }

    .card-anchor-wrapper:hover {
        transform: none; /* Remove the scale transform from parent */
      }

    .custom-card {
        height: 100%; /* Make card fill container */
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3" style="height: 80px;">
        <div class="d-flex">
          <a class="icon-link mr-3" href="{{ url_for('views.home') }}">
            <i class="fa fa-home" style="font-size: 24px;"></i>
          </a>
          <!-- <a class="icon-link" href="{{ url_for('views.about') }}">
            <i class="fa fa-info" style="font-size: 24px;"></i>
          </a> -->
        </div>
      
        <div class="d-flex align-items-center" style="height: 100%;">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Cyberidu Logo" style="height: 120px; width: auto;">
        </div>
      </nav>

    
    <div class="container mt-5">
        <div class="row justify-content-start g-4"> <!-- Added g-4 for gap spacing -->
            {% for project in projects %}
            <div class="col-6 col-md-4 mb-4"> <!-- Removed flex classes from column -->
                <a href="{{ url_for('views.project', 
                  project_name=project.name,
                  image=project.image,
                  price=project.price,
                  description=project.description) }}" 
                   class="card-anchor-wrapper custom-card">
                    <div class="card custom-card h-100">
                        <img src="{{ url_for('static', filename=project.image) }}"
                             class="card-img-top"
                             alt="{{ project.name }}"
                             style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text text-muted mt-auto">{{ project.description }}</p>
                            <div class="price-badge mt-2">{{ "%.2f"|format(project.price) }} IQD</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
