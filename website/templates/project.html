<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #252525;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1060;
      background-color: #343a40;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      padding: 0 1rem;
    }
    .navbar-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .navbar-toggler {
      border: none;
      background: transparent;
      color: #e8e8e8;
      font-size: 24px;
    }
    .icon-link {
      color: #e8e8e8;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .icon-link:hover {
      color: #28809a;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background-color: #2b2b2b;
      color: #e8e8e8;
      transition: right 0.3s ease;
      z-index: 1060;
      padding-top: 20px;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar a {
      display: block;
      color: #e8e8e8;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: color 0.3s ease, background 0.3s ease;
    }
    .sidebar a:hover {
      color: #28809a;
      background-color: rgba(40, 128, 154, 0.1);
    }
    .sidebar a i {
      margin-left: 10px;
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 20px;
    }
    .submenu.open {
      max-height: 200px;
    }

    .detail-container {
      padding: 2rem;
      color: #ffffff;
    }
    .project-image {
      height: 60vh;
      object-fit: cover;
      border-radius: 10px;
      border: 0.4rem solid #404242;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .project-image:hover {
      transform: scale(1.03);
    }
    .price-button {
      background-color: #28809a;
      color: #ffffff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
      width: 100%;
    }
    .price-button:hover {
      transform: scale(1.03);
    }
    .description-box {
      background-color: #737778;
      border: 0.4rem solid #404242;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      color: #ffffff;
    }
    .description-box h3 {
      color: #28809a;
    }
    .row {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-between px-3" onclick="maybeClose(event)">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar(event)">
      <i class="fa fa-bars"></i>
    </button>
    <div class="navbar-logo">
      <img src="{{ url_for('static', filename='updated_logo.png') }}" alt="Cyberidu Logo" style="height:120px;" />
    </div>
    <div class="d-flex align-items-center">
      <!-- Back -->
      <a class="icon-link ml-3" href="javascript:history.back()">
        <i class="fa fa-arrow-left" style="font-size:24px;"></i>
      </a>
      <!-- Home -->
      <a class="icon-link ml-3" href="{{ url_for('views.home') }}">
        <i class="fa fa-home" style="font-size:24px;"></i>
      </a>
    </div>
  </nav>

  <div id="overlay" onclick="toggleSidebar(event)" style="display: none;"></div>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleProjects(event)">مشاريع <i class="fa fa-chevron-down"></i></a>
    <div class="submenu" id="projectsMenu">
      <a href="{{ url_for('views.arduino_projects') }}">مشاريع أردوينو <i class="fa fa-microchip"></i></a>
      <a href="{{ url_for('views.software_projects') }}">برمجيات و العاب<i class="fa fa-gamepad"></i></a>
    </div>
    <a href="#">خدمة الصيانة <i class="fa fa-wrench"></i></a>
    <a href="#">من نحن <i class="fa fa-info-circle"></i></a>
  </div>

  <div class="container detail-container">
    <div class="row">
      <div class="col-md-6 text-end" dir="rtl">
        <h1 class="display-4 mb-4" style="color: #28809a;">{{ project_name }}</h1>
        <img src="{{ url_for('static', filename=project_image) }}" class="project-image w-100" alt="{{ project_name }}">
      </div>
      <div class="col-md-6">
        <div class="d-flex flex-column h-100">
          <a href="https://t.me/sajad_safaa123" target="_blank" style="text-decoration: none;">
            <button class="price-button mt-4 mb-4">
              {{ "%.2f"|format(project_price|float) }} IQD - شراء
            </button>
          </a>
          <div class="d-flex justify-content-end" dir="rtl">
            <div class="description-box flex-grow-1 text-end">
              <h3>الوصف</h3>
              <p class="lead">{{ project_description }}</p>
            </div>
          </div>            
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img src="" class="img-fluid w-100" id="modalImage" alt="Full Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar(e) {
      e.stopPropagation();
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
    }
    function toggleProjects(e) {
      e.preventDefault();
      const submenu = document.getElementById('projectsMenu');
      submenu.classList.toggle('open');
    }
    function maybeClose(e) {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.classList.contains('open')) {
        toggleSidebar(e);
      }
    }
    const img = document.querySelector('.project-image');
    const modalImg = document.getElementById('modalImage');
    img.addEventListener('click', () => {
      modalImg.src = img.src;
      $('#imageModal').modal('show');
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
